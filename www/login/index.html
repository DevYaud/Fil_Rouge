<head>

<body>
<div class="login">
    <h1>Login</h1>
    <form action="connexion.php" method="post">
        <label for="mail">
            <i class="fas fa-mail"></i>
        </label>
        <input type="text" name="mail" placeholder="Mail" id="mail" required>

    </form>
