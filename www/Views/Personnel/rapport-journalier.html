        .sidebar:hover + .main-content {
            margin-left: 200px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            transition: background 0.3s;
        }

        .menu-item:hover {

        .menu-icon {

            color: white;

        input[type="submit"]:hover {

        }

    </style>
</head>
